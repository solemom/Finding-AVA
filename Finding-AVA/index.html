<!DOCTYPE html>
<html>
  <head>
    <title>FINDING AVA</title>
    <meta name="description" content="Finding Ava -- An Archaeology WebVR Game">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-line-component/dist/aframe-line-component.min.js"></script>
    <script src="scripts/componentsnolog.js"></script>
    <!--<script src="scripts/gamepad.js"></script>-->
  </head>

  <body>
  <a-scene shadow="type: pcfsoft">
    <!-- assets to use -->
    <a-assets>
      <audio id="click-sound" src="audio/click.wav"></audio>
      <!-- textures -->
      <img id="wood" src="image/wood.jpg">
      <img id="wood2" src="image/wood2.jpg">
      <img id="whitewood" src="image/whitewood.jpg">
      <img id="roomground-texture" src="image/roomground.jpg">
      <img id="roomwall-texture" src="image/roomwall.jpg">
      <img id="desk" src="image/desk.jpg">
      <!-- iamges -->
      <img id="sechelt" src="image/sechelt.jpg">
      <img id="lock" src="image/lock.jpg">
      <img id="sky" src="image/sky.jpg">
      <img id="passwordhint" src="image/passwordhint.jpg">
      <img id="dighint" src="image/dighint.jpg">
      <img id="skeleton" src="image/skeleton.jpg">
      <img id="bodyframe" src="image/body.jpg">
      <img id="bodyfinish" src="image/bodyfinish.jpg">
      <img id="digsite" src="image/digsite.jpg">
      <img id="pottery-info" src="image/pottery-info.jpg">
      <img id="research-info" src="image/researchhint.jpg">
      <img id="avaface" src="image/ava.jpg">
      <!-- tools icons on board -->
      <img id="shovel-icon" src="image/shovel-icon.jpg">
      <img id="peg-icon" src="image/peg-icon.jpg">
      <img id="line-icon" src="image/line-icon.jpg">
      <img id="mattock-icon" src="image/mattock-icon.jpg">
      <img id="trowel-icon" src="image/trowel-icon.jpg">
      <img id="brush-icon" src="image/brush-icon.jpg">
      <img id="ruler-icon" src="image/ruler-icon.jpg">
      <img id="compass-icon" src="image/compass-icon.jpg">
      <!-- bones and debris icons on board -->
      <img id="skull-icon" src="image/skull-icon.jpg">
      <img id="leg-icon" src="image/leg-icon.jpg">
      <img id="rib-icon" src="image/rib-icon.jpg">
      <img id="arm-icon" src="image/arm-icon.jpg">
      <img id="tooth-icon" src="image/tooth-icon.jpg">
      <img id="spine-icon" src="image/spine-icon.jpg">
      <img id="beaker-left-icon" src="image/beaker-left-icon.jpg">
      <img id="beaker-rightup-icon" src="image/beaker-rightup-icon.jpg">
      <img id="beaker-rightdown-icon" src="image/beaker-rightdown-icon.jpg">
      <!-- models -->
      <!-- clouds -->
      <a-asset-item id="cloud1-obj" src="models/cloud1.obj"></a-asset-item>
      <a-asset-item id="cloud1-mtl" src="models/cloud1.mtl"></a-asset-item>
      <a-asset-item id="cloud2-obj" src="models/cloud2.obj"></a-asset-item>
      <a-asset-item id="cloud2-mtl" src="models/cloud2.mtl"></a-asset-item>
      <!-- discover ground -->
      <a-asset-item id="ground-surface-obj" src="models/ground-surface.obj"></a-asset-item>
      <a-asset-item id="ground-surface-mtl" src="models/ground-surface.mtl"></a-asset-item>
      <a-asset-item id="ground-layer-obj" src="models/ground-layer.obj"></a-asset-item>
      <a-asset-item id="ground-layer-mtl" src="models/ground-layer.mtl"></a-asset-item>
      <a-asset-item id="ground-dig1-obj" src="models/ground-dig1.obj"></a-asset-item>
      <a-asset-item id="ground-dig1-mtl" src="models/ground-dig1.mtl"></a-asset-item>
      <a-asset-item id="ground-dig2-obj" src="models/ground-dig2.obj"></a-asset-item>
      <a-asset-item id="ground-dig2-mtl" src="models/ground-dig2.mtl"></a-asset-item>
      <!-- tools -->
      <a-asset-item id="shovel-obj" src="models/tools/shovel2.obj"></a-asset-item>
      <a-asset-item id="shovel-mtl" src="models/tools/shovel2.mtl"></a-asset-item>
      <a-asset-item id="mattock-obj" src="models/tools/mattock.obj"></a-asset-item>
      <a-asset-item id="mattock-mtl" src="models/tools/mattock.mtl"></a-asset-item>
      <a-asset-item id="compass-obj" src="models/tools/compass.obj"></a-asset-item>
      <a-asset-item id="compass-mtl" src="models/tools/compass.mtl"></a-asset-item>
      <a-asset-item id="ruler-obj" src="models/tools/ruler.obj"></a-asset-item>
      <a-asset-item id="ruler-mtl" src="models/tools/ruler.mtl"></a-asset-item>
      <a-asset-item id="trowel-obj" src="models/tools/trowel.obj"></a-asset-item>
      <a-asset-item id="trowel-mtl" src="models/tools/trowel.mtl"></a-asset-item>
      <a-asset-item id="brush-obj" src="models/tools/brush.obj"></a-asset-item>
      <a-asset-item id="brush-mtl" src="models/tools/brush.mtl"></a-asset-item>
      <a-asset-item id="peg-obj" src="models/tools/peg.obj"></a-asset-item>
      <a-asset-item id="peg-mtl" src="models/tools/peg.mtl"></a-asset-item>
      <a-asset-item id="line-obj" src="models/tools/line.obj"></a-asset-item>
      <a-asset-item id="line-mtl" src="models/tools/line.mtl"></a-asset-item>
      <!-- items on the ground -->
      <a-asset-item id="toolbox-obj" src="models/toolbox.obj"></a-asset-item>
      <a-asset-item id="toolbox-mtl" src="models/toolbox.mtl"></a-asset-item>
      <a-asset-item id="toolbox-open-obj" src="models/toolbox-open.obj"></a-asset-item>
      <a-asset-item id="toolbox-open-mtl" src="models/toolbox-open.mtl"></a-asset-item>
      <a-asset-item id="tent-obj" src="models/tent.obj"></a-asset-item>
      <a-asset-item id="tent-mtl" src="models/tent.mtl"></a-asset-item>
      <!-- beaker -->
      <a-asset-item id="beaker-obj" src="models/mybeaker.obj"></a-asset-item>
      <a-asset-item id="beaker-mtl" src="models/mybeaker.mtl"></a-asset-item>
      <a-asset-item id="beaker-left-obj" src="models/mybeaker-left.obj"></a-asset-item>
      <a-asset-item id="beaker-left-mtl" src="models/mybeaker-left.mtl"></a-asset-item>
      <a-asset-item id="beaker-rightup-obj" src="models/mybeaker-rightup.obj"></a-asset-item>
      <a-asset-item id="beaker-rightup-mtl" src="models/mybeaker-rightup.mtl"></a-asset-item>
      <a-asset-item id="beaker-rightdown-obj" src="models/mybeaker-rightdown.obj"></a-asset-item>
      <a-asset-item id="beaker-rightdown-mtl" src="models/mybeaker-rightdown.mtl"></a-asset-item>
      <!-- human remains -->
      <a-asset-item id="skull-obj" src="models/myskull.obj"></a-asset-item>
      <a-asset-item id="skull-mtl" src="models/myskull.mtl"></a-asset-item>
      <a-asset-item id="arm-obj" src="models/bones/arm.obj"></a-asset-item>
      <a-asset-item id="arm-mtl" src="models/bones/arm.mtl"></a-asset-item>
      <a-asset-item id="leg-obj" src="models/bones/leg.obj"></a-asset-item>
      <a-asset-item id="leg-mtl" src="models/bones/leg.mtl"></a-asset-item>
      <a-asset-item id="rib-obj" src="models/bones/rib.obj"></a-asset-item>
      <a-asset-item id="rib-mtl" src="models/bones/rib.mtl"></a-asset-item>
      <a-asset-item id="spine-obj" src="models/bones/spine.obj"></a-asset-item>
      <a-asset-item id="spine-mtl" src="models/bones/spine.mtl"></a-asset-item>
      <!-- radiocarbon -->
      <a-asset-item id="radiocarbon-obj" src="models/radiocarbon.obj"></a-asset-item>
      <a-asset-item id="radiocarbon-mtl" src="models/radiocarbon.mtl"></a-asset-item>
      <!-- book shelf -->
      <a-asset-item id="shelf-obj" src="models/bookshelf.obj"></a-asset-item>
      <a-asset-item id="shelf-mtl" src="models/bookshelf.mtl"></a-asset-item>
      <a-asset-item id="book-obj" src="models/book.obj"></a-asset-item>
      <a-asset-item id="book-mtl" src="models/book.mtl"></a-asset-item>
      
      <!-- icon module-->
      <script id="icon" type="text/html">
        <a-entity geometry="primitive: circle; radius:0.3"
        material="src: ${thumb}"
        sound="on: click; src: #click-sound"
        iconhover>
          <a-circle radius="0.36" color="orange" position="0 0 -0.01" visible="false"></a-circle>
        </a-entity>
      </script>

    </a-assets>

    <!-- 360-degree background image -->
    <a-sky id="environ" radius="20" src="#sechelt"></a-sky>

    <!-- ======================================== welcome page ===========================================-->
    <a-entity id="welcome_page" visible="true">
      <!-- game title -->
      <a-text value="FINDING" color="#FFF" width="4" font="dejavu" position="-0.7 2.95 -0.5"></a-text>
      <a-text value="AVA" color="orange" width="4" font="dejavu" position="0.1 2.95 -0.5"></a-text>
      <!-- start button -->
      <a-plane color="#333" height="0.2" width="0.5" position="-0.1 2.45 -0.5" opacity="0.8" sound="on: click; src: #click-sound"
      text="value:START; color:#FFF; width:2; font:dejavu;align:center" 
      switch-scene="from:#welcome_page; to:#level_page" 
      event-set__1="_event: mouseenter; text.color:orange"
      event-set__2="_event: mouseleave; text.color:#FFF">
      </a-plane>
      <!-- instruction button -->
      <a-plane height="0.2" width="0.5" position="-0.1 2.25 -0.5" opacity="0" sound="on: click; src: #click-sound"
      text="value:-INSTRUCTION-; color:#888; width:1;font:dejavu;align:center" 
      switch-scene="from:#welcome_page; to:#instruction_page" 
      event-set__1="_event: mouseenter; text.color:orange"
      event-set__2="_event: mouseleave; text.color:#888">
      </a-plane>
    </a-entity>

    <!-- ======================================== instruction page ===========================================-->
    <a-entity id="instruction_page" visible="false" >
      <a-plane color="#333" height="1.2" width="1" metalness="0.5" position="0 2.6 -0.5">
        <a-text value="INSTRUCTIONS" color="orange" width="1.37" font="dejavu" position="-0.43 0.49 0"></a-text>
        <a-text value='"Finding AVA" is a game which combines room escaping game play with archaeological knowledge. Your aim is to find AVA, a person who was buried many years ago. You will need to solve puzzles to do this. As you play the game you will learn whilst having fun.' color="#FFF" width="0.9" font="dejavu" position="-0.43 0.17 0" wrap-count="34" ></a-text>
        <a-text value="If you meet any problems, please click on the help button for advice. To progress through the game you will need to move objects and put them in the correct location to answer the puzzles. Enjoy!" color="#FFF" width="0.9" font="dejavu" position="-0.43 -0.28 0" wrap-count="34"></a-text>
        <!-- back button -->
        <a-circle radius="0.05" text="value:<; width:1.5; align:center" color="#000" position="0.5 0.49 0.01"
        event-set__1="_event: mouseenter; color:orange"
        event-set__2="_event: mouseleave; color:#000"
        switch-scene="from:#instruction_page; to:#welcome_page">
        </a-circle> 
      </a-plane>  
    </a-entity>

    <!-- ======================================== level page ===========================================-->
    <a-entity id="level_page" visible="false" levels="event:checklevel">
      <!-- back button --> 
      <a-plane opacity="0" width="2" height="0.5" position="-2.25 3.5 -2" sound="on: click; src: #click-sound"
      text="value:<< BACK; color:#FFF; width:4; font:dejavu; align:center" 
      switch-scene="from:#level_page; to:#welcome_page"
      event-set__1="_event: mouseenter; text.color:orange"
      event-set__2="_event: mouseleave; text.color:#FFF">
      </a-plane>
      <!-- three levels -->
      <a-entity layout="layout: line; margin: 1.5" position="-1.5 2.5 -2">
        <!-- first discover level -->
        <a-plane id="discover_link" width="1" height="1" src="#level1" color="#333" sound="on: click; src: #click-sound" 
        text="value:DISCOVER; color:#FFF; width:3; font:dejavu; align:center" 
        switch-scene="from:#level_page; to:#discover_page"
        change-environ="src:#sky"
        event-set__1="_event: mouseenter; text.color:orange"
        event-set__2="_event: mouseleave; text.color:#FFF">
        </a-plane>
        <!-- second identify level -->
        <a-plane id="identify_link" width="1" height="1" src="#level2" color="#333" sound="on: click; src: #click-sound"
        text="value:IDENTIFY; color:#FFF; width:3; font:dejavu; align:center">
        <a-plane id="locked1" width="0.3" height="0.3" src="#lock" position="0.25 0.3 0.01"></a-plane>
        </a-plane>
        <!-- third research level --> 
        <a-plane id="research_link" width="1" height="1" color="#333" sound="on: click; src: #click-sound"
        text="value:RESEARCH; color:#FFF; width:3; font:dejavu; align:center">
        <a-plane id="locked2" width="0.3" height="0.3" src="#lock" position="0.25 0.3 0.01"></a-plane>
        </a-plane>
      </a-entity>
    </a-entity>

    <!-- ======================================== discover page ===========================================-->
    <a-entity id="discover_page" visible="false">
    <!-- clouds in sky -->
      <a-entity obj-model="obj:#cloud1-obj;mtl:#cloud1-mtl" scale="0.4 0.4 0.4" position="-5 4.5 -2.5">
        <!--<a-animation attribute="position" to="-1 4.5 -2.5" easing="linear" dur="1000000" direction="alternate" repeat="indefinite"></a-animation>-->
      </a-entity>
      <a-entity obj-model="obj:#cloud1-obj;mtl:#cloud1-mtl" scale="0.4 0.3 0.3" position="-3.6 4 -10"></a-entity>
      <a-entity obj-model="obj:#cloud2-obj;mtl:#cloud2-mtl" scale="0.2 0.2 0.2" position="0 4.4 -10"></a-entity>
      <a-entity obj-model="obj:#cloud2-obj;mtl:#cloud2-mtl" scale="0.2 0.2 0.2" position="-2.3 4.4 -2.5"></a-entity>
      <a-entity obj-model="obj:#cloud2-obj;mtl:#cloud2-mtl" scale="0.4 0.4 0.4" position="5.7 4 -3.6"></a-entity>
      <a-entity obj-model="obj:#cloud2-obj;mtl:#cloud2-mtl" scale="0.2 0.2 0.2" position="5 4.4 -2.5"></a-entity>
      <!-- tool box board -->
      <a-plane id="toolboxboard" color="#555" opacity="0" width="7.5" height="1.5" position="0 3.5 -3.5"> 
        <a-text value="TOOL BOX" font="dejavu" color="#10563a" width="6.5" align="left" position="-3.45 0.5 0"></a-text>
        <a-entity id="shovel-tool" template="src: #icon" data-thumb="#shovel-icon" selecttool="selectwhichtool:#useshovel" position="-3.15 -0.2 0.01" visible="false"></a-entity>
          <a-circle radius="0.36" color="orange" position="0 0 -0.01" visible="false"></a-circle>
        </a-circle>
        <a-entity id="toolsinbox" layout="layout: line; margin: 0.9" position="-3.15 -0.2 0.01" visible="false">
          <a-entity template="src: #icon" visible="false"></a-entity>
          <a-entity template="src: #icon" data-thumb="#peg-icon" selecttool="selectwhichtool:#usepeg"></a-entity> 
          <a-entity template="src: #icon" data-thumb="#line-icon" selecttool="selectwhichtool:#useline"></a-entity>
          <a-entity template="src: #icon" data-thumb="#mattock-icon" selecttool="selectwhichtool:#usemattock"></a-entity> 
          <a-entity template="src: #icon" data-thumb="#trowel-icon" selecttool="selectwhichtool:#usetrowel"></a-entity>
          <a-entity template="src: #icon" data-thumb="#brush-icon" selecttool="selectwhichtool:#usebrush"></a-entity>
          <a-entity template="src: #icon" data-thumb="#ruler-icon" selecttool="selectwhichtool:#useruler"></a-entity> 
          <a-entity template="src: #icon" data-thumb="#compass-icon" selecttool="selectwhichtool:#usecompass"></a-entity>
        </a-entity>
      </a-plane>

      <!-- timer -->
      <a-plane id="showtime1" color="#10563a" height="0.5" position="0 4 -3.49" hide-error="event:errortime">
        <a-text color="#FFF" align="center" width="6"></a-text>
      </a-plane>

      <!-- help angel -->
      <a-circle color="#10563a" radius="0.3" text="value:?;align:center;width:8" position="2.2 4 -3.49" 
      event-set__1="_event: mouseenter; text.color:orange"
      event-set__2="_event: mouseleave; text.color:#FFF"
      showsomething="target:#helpinfo1">
        <a-animation attribute="position" to="2.2 4.1 -3.49" dur="1000" easing="ease-in-out" repeat="indefinite" direction="alternate"></a-animation>
      </a-circle>

      <!-- help information -->
      <a-plane id="helpinfo1" color="#333" height="1.2" width="1" position="0 2.7 -0.5" metalness="0.5" visible="false">
        <a-text value="Help Information" color="orange" width="1.37" font="dejavu" position="-0.43 0.5 0"></a-text>
        <a-text value="This level will teach you about the tools and process of archaeological excavation. You need to use the information on the notebook pages to unlock the tool box. These are hidden beneath the tent." color="#FFF" width="0.9" font="dejavu" position="-0.43 0.21 0" wrap-count="34" ></a-text>
        <a-text value="Pay close attention to the numbers beside the tools. These will help you solve the sequence of the tool box password. They also tell you the order to use the tools. If you don’t follow the order, it won’t work!" color="#FFF" width="0.9" font="dejavu" position="-0.43 -0.2 0" wrap-count="34" ></a-text>
        <!-- back button -->
        <a-circle radius="0.05" text="value:<; width:1.5; align:center" color="#000" position="0.5 0.49 0.01"
        event-set__1="_event: mouseenter; color:orange"
        event-set__2="_event: mouseleave; color:#000"
        hidesomething="target:#helpinfo1">
        </a-circle> 
      </a-plane>

      <!-- HOME button -->
      <a-plane color="#10563a" opacity="0" width="1.2" height="0.5" position="3.1 3.94 -3.4" switch-scene="from:#discover_page; to:#level_page" change-environ="src:#sechelt" sound="on: click; src: #click-sound"
      text="value:<< HOME; color:#10563a; width:5; font:dejavu; align:center"
      event-set__1="_event: mouseenter; text.color:orange"
      event-set__2="_event: mouseleave; text.color:#10563a">
      </a-plane>

      <!-- ground -->
      <a-entity id="discover-ground">
        <a-entity obj-model="obj: #ground-surface-obj; mtl: #ground-surface-mtl" shadow="receive: true"></a-entity>
        <a-entity obj-model="obj: #ground-layer-obj; mtl: #ground-layer-mtl" shadow="receive: true"></a-entity>
        <a-entity obj-model="obj: #ground-dig1-obj; mtl: #ground-dig1-mtl" shadow="receive: true" visible="false"></a-entity>
        <a-entity obj-model="obj: #ground-dig2-obj; mtl: #ground-dig2-mtl" shadow="receive: true" visible="false"></a-entity>
        <a-plane src="#digsite" width="2.5" height="1.5" position="1.25 -1.66 -0.75" rotation="-90 0 0" visible="false"></a-plane>
      </a-entity>

      <!-- items on the ground -->
      <!-- shovel -->
      <a-entity id="shovel-model" obj-model="obj: #shovel-obj; mtl: #shovel-mtl" scale="1.5 1.5 1.5" rotation="-90 225 0"  position="-4.6 0.05 -2.37" addtool="name:#shovel-tool" clickable="target:#shovellight">
        <a-light id="shovellight" type="point" intensity="1" decay="1" distance="1" position="0.05 1 0.25" visible="false"></a-light>
      </a-entity>

      <!-- tent -->
      <a-entity id="tent-model" obj-model="obj: #tent-obj; mtl: #tent-mtl" position="-1.9 0 -2.14" rotation="0 -90 0" scale="1.2 1.5 1.5" digtent clickable="condition:#shovel-tool;target:#tentlight">
        <a-light id="tentlight" type="point" intensity="2" decay="1" distance="2.5" position="0 1 0" visible="false"></a-light>
      </a-entity>

      <!-- toolbox -->
      <a-entity id="toolbox-model" obj-model="obj: #toolbox-obj; mtl: #toolbox-mtl" position="-1.88 0.25 -2.18" showlock clickable="target:#toolboxlight">
        <a-light id="toolboxlight" type="point" intensity="2" decay="0.8" distance="1.5" position="0 1 0" visible="false"></a-light>
      </a-entity>
      <a-entity id="toolbox-open-model" obj-model="obj: #toolbox-open-obj; mtl: #toolbox-open-mtl" position="-1.88 0.25 -2.18" visible="false"></a-entity>

      <!-- alphabet lock on the toolbox -->
      <a-plane color="#CCC" width="0.2" height="0.15" position="-1.88 0.38 -1.91"></a-plane>
      <a-plane id="letterlock" color="#CCC" width="0.2" height="0.15" position="-1.88 0.38 -1.91">
        <a-text id="locktext" color="#000" value="Alphabet Lock" font="dejavu" width="0.3" align="center" position="0 0.06 0"></a-text>
        <!-- lock digits -->
        <a-entity id="lockdigits" layout="layout: line; margin: 0.03" position="-0.075 0.01 0.001">
          <!-- first digit -->
          <a-plane color="#000" width="0.02" height="0.03">
            <a-entity geometry="primitive: plane; width: 0.02; height: 0.02" position="0 0.025 0.001" material="color:#FFF" text="value:+; color:#555; align:center; width:0.3" letterplus="target:#firstdigit"></a-entity>
            <a-text id="firstdigit" value="A" font="dejavu" color="#FFF" align="center" width="0.3"></a-text>
            <a-entity geometry="primitive: plane; width: 0.02; height: 0.02" position="0 -0.025 0.001" material="color:#FFF" text="value:-; color:#555; align:center; width:0.3" letterminus="target:#firstdigit"></a-entity>
          </a-plane>
          <!-- second digit -->
          <a-plane color="#000" width="0.02" height="0.03">
            <a-entity geometry="primitive: plane; width: 0.02; height: 0.02" position="0 0.025 0.001" material="color:#FFF" text="value:+; color:#555; align:center; width:0.3" letterplus="target:#seconddigit"></a-entity>
            <a-text id="seconddigit" value="T" font="dejavu" color="#FFF" align="center" width="0.3"></a-text>
            <a-entity geometry="primitive: plane; width: 0.02; height: 0.02" position="0 -0.025 0.001" material="color:#FFF" text="value:-; color:#555; align:center; width:0.3" letterminus="target:#seconddigit"></a-entity>
          </a-plane>
          <!-- third digit -->
          <a-plane color="#000" width="0.02" height="0.03">

          <!-- gender -->
          <a-plane width="1.6" height="3" color="#e2cb9c">
            <a-plane color="#66492d" width="1.6" height="0.85" 
            text="value: GENDER; font: dejavu; width:5; align:center; color:#e2cb9c" position="0 1.05 0.01">
            </a-plane>
            <a-entity>
              <a-plane color="#664" width="1.6" height="0.65" text="value: Male; width:5; align:center" position="0 0.25 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane id="rightgender" color="#664" width="1.6" height="0.65" text="value: Female; width:5; align:center" position="0 -0.45 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane color="#664" width="1.6" height="0.65" text="value: Not Sure; width:5; align:center" position="0 -1.15 0.01" event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane> 
            </a-entity>
          </a-plane>
          <!-- age -->
          <a-plane width="1.6" height="3" color="#e2cb9c">
            <a-plane color="#66492d" width="1.6" height="0.85" 
            text="value: AGE; font: dejavu; width:5; align:center; color:#e2cb9c" position="0 1.05 0.01">
            </a-plane>
            <a-entity>
              <a-plane color="#664" width="1.6" height="0.48" text="value: < 18; width:5; align:center" position="0 0.33 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane id="rightage" color="#664" width="1.6" height="0.48" text="value: 18 - 30; width:5; align:center" position="0 -0.19 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane color="#664" width="1.6" height="0.48" text="value: 30 - 50; width:5; align:center" position="0 -0.71 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane color="#664" width="1.6" height="0.48" text="value: > 50; width:5; align:center" position="0 -1.23 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
            </a-entity>
          </a-plane>
          <!-- height -->
          <a-plane width="1.6" height="3" color="#e2cb9c">
            <a-plane color="#66492d" width="1.6" height="0.85" 
            text="value: HEIGHT; font: dejavu; width:5; align:center; color:#e2cb9c" position="0 1.05 0.01">
            </a-plane>
            <a-entity>
              <a-plane color="#664" width="1.6" height="0.65" text="value: < 1.5m; width:5; align:center" position="0 0.25 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane id="rightheight" color="#664" width="1.6" height="0.65" text="value: 1.5m - 1.8m; width:5; align:center" position="0 -0.45 0.01" event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane color="#664" width="1.6" height="0.65" text="value: > 1.8m; width:5; align:center" position="0 -1.15 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
            </a-entity>
          </a-plane>
          <!-- environment -->
          <a-plane width="1.6" height="3" color="#e2cb9c">
            <a-plane color="#66492d" width="1.6" height="0.85" 
            text="value: ENVIRONMENT; font: dejavu; width:5; align:center; color:#e2cb9c" position="0 1.05 0.01">
            </a-plane>
            <a-entity>
              <a-plane id="rightenviron" color="#664" width="1.6" height="0.65" text="value: Plants Around; width:5; align:center" position="0 0.25 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane color="#664" width="1.6" height="0.65" text="value: No Plants; width:5; align:center" position="0 -0.45 0.01" event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
              <a-plane color="#664" width="1.6" height="0.65" text="value: Not Sure; width:5; align:center" position="0 -1.15 0.01"
              event-set__1="_event: mouseenter; text.color:orange"
              event-set__2="_event: mouseleave; text.color:#FFF" radiobutton>
              </a-plane>
            </a-entity>
          </a-plane>
        </a-entity>

        <!-- timer -->
        <a-plane id="showtime3" color="#66492d" height="0.5" position="0 1.8 0.61" show-end="event:timepassing">
          <a-text color="#FFF" align="center" width="6"></a-text>
        </a-plane>

        <!-- help angel -->
        <a-circle color="#66492d" radius="0.3" text="value:?;align:center;width:8" position="1.7 1.8 0.61"
        event-set__1="_event: mouseenter; text.color:orange"
        event-set__2="_event: mouseleave; text.color:#FFF"
        showsomething="target:#helpinfo3">
          <a-animation attribute="position" to="1.7 1.9 0.61" dur="1000" easing="ease-in-out" repeat="indefinite" direction="alternate"></a-animation>
        </a-circle>

        <!-- HOME button -->
        <a-plane color="#555" opacity="0" width="1.2" height="0.5" position="2.75 1.7 0.6" switch-scene="from:#research_page; to:#level_page" change-environ="src:#sechelt" sound="on: click; src: #click-sound"
        text="value:<< HOME; color:#66492d; width:5; font:dejavu; align:center"
        event-set__1="_event: mouseenter; text.color:orange"
        event-set__2="_event: mouseleave; text.color:#664">
        </a-plane>
      </a-box>
      <a-box color="#e2cb9c" src="#roomwall-texture" repeat="12 6" width="8" height="6" depth="0.5" position="0 3 4"></a-box>
      <!-- left and right -->
      <a-box color="#e2cb9c" src="#roomwall-texture" repeat="12 6" width="8" height="6" depth="0.5" rotation="0 90 0" position="-4 3 0">
        <!-- book shelf -->
        <a-entity obj-model="obj:#shelf-obj; mtl:#shelf-mtl" position="1.7 -2 0.6" scale="10 10 10" rotation="0 -90 0" clickable="target:#book">
          <a-entity id="book" obj-model="obj:#book-obj; mtl:#book-mtl" position="0.002 0 0.001" visible="false" showsomething="target:#researchhint">
          </a-entity>
        </a-entity>
      </a-box>
      <a-box color="#e2cb9c" src="#roomwall-texture" repeat="12 6" width="8" height="6" depth="0.5" rotation="0 -90 0" position="4 3 0"></a-box>

      <!-- research hint from book -->
      <a-plane id="researchhint" color="#FFF" height="3" width="3" position="0 3 -1.8" src="#research-info" shader="flat" movetowall="position:3.7 3 -1; rotation: 0 -90 0" visible="false">
      </a-plane>   

      <!-- help information -->
      <a-plane id="helpinfo3" color="#333" height="1" width="1" position="0 2.7 -0.5" metalness="0.5" visible="false">
        <a-text value="Help Information" color="orange" width="1.37" font="dejavu" position="-0.43 0.4 0"></a-text>
        <a-text value="In this final level you will need to answer the three questions on the wall. Refer to the research book on the shelf and to the objects in front to figure out the answers. Pay close attention to any information which will help you find the answers. This is the key to finding Ava." color="#FFF" width="0.9" font="dejavu" position="-0.43 0.07 0" wrap-count="34" ></a-text>
        <a-text value="Click the bones to get the detailed information and click it again to put it back." color="#FFF" width="0.9" font="dejavu" position="-0.43 -0.32 0" wrap-count="34" ></a-text>
        <!-- back button -->
        <a-circle radius="0.05" text="value:<; width:1.5; align:center" color="#000" position="0.5 0.39 0.01"
        event-set__1="_event: mouseenter; color:orange"
        event-set__2="_event: mouseleave; color:#000"
        hidesomething="target:#helpinfo3">
        </a-circle>
      </a-plane>

      <!-- desk -->
      <a-box src="#wood2" width="2.5" height="1.5" depth="2" color="#a37d58" position="0 0 -2">
        <a-box src="#desk" width="4" height="0.1" depth="2.6" color="#d8ab7f" position="0 0.8 0">
          <a-entity id="boneondesk">
            <a-entity obj-model="obj:#skull-obj; mtl:#skull-mtl" position="-1.1 0.08 0.5" rotation="0 45 0" scale="0.3 0.3 0.3" showboneinfo="scaleto:0.5 0.5 0.5; positionto:-1 1.5 0; target: #skull-info"></a-entity>
            <a-entity obj-model="obj:#beaker-obj; mtl:#beaker-mtl" position="-0.3 0.3 0.5" scale="1 1 1" showboneinfo="scaleto:1.5 1.5 1.5; positionto:-1 2 0; target:#beaker-info"></a-entity>
            <a-entity obj-model="obj:#leg-obj; mtl:#leg-mtl" position="0.55 0.1 0.4" scale="0.6 0.6 0.6" rotation="90 30 0" showboneinfo="scaleto:1 1 1; positionto:-1 2 0; target: #leg-info"></a-entity>
            <a-entity obj-model="obj:#spine-obj; mtl:#spine-mtl" position="1.25 0.2 0.5" scale="1.2 1.2 1.2" rotation="-90 0 0" showboneinfo="scaleto:1.5 1.5 1.5; positionto:-1 1.8 0; target: #spine-info"></a-entity>
          </a-entity>
          <a-entity id="boneinfo">
            <a-plane id="skull-info" width="1.8" height="1.4" color="#333" metalness="0.5" position="0.6 2 0" visible="false">
              <a-text value="The Skull and Teeth" color="orange" width="2" align="center" font="dejavu" position="0 0.5 0" wrap-count="30"></a-text>
              <a-text value="This skull has a flat brow ridge and teeth that have a little but not very much wear." align="left" width="1.5" font="dejavu" position="-0.7 -0.06 0" line-height="50" wrap-count="25"></a-text>
            </a-plane>
            <a-plane id="beaker-info" width="1.8" height="1.4" color="#333" metalness="0.5" position="0.6 2 0" visible="false">
              <a-text value="The Beaker" color="orange" width="2" align="center" font="dejavu" position="0 0.5 0" wrap-count="30"></a-text>
              <a-text value="Some pollen residue has been detected on the surface of the beaker." align="left" width="1.5" font="dejavu" position="-0.7 -0.06 0" line-height="50" wrap-count="25"></a-text>
            </a-plane>
            <a-plane id="leg-info" width="1.8" height="1.4" color="#333" metalness="0.5" position="0.6 2 0" visible="false">
              <a-text value="The Leg" color="orange" width="2" align="center" font="dejavu" position="0 0.5 0" wrap-count="30"></a-text>
              <a-text value="This bone measured 362mm in length is from an adult who was of average height." align="left" width="1.5" font="dejavu" position="-0.7 -0.06 0" line-height="50" wrap-count="25"></a-text>
            </a-plane>
            <a-plane id="spine-info" width="1.8" height="1.4" color="#333" metalness="0.5" position="0.6 2 0" visible="false">
              <a-text value="The Pelvis" color="orange" width="2" align="center" font="dejavu" position="0 0.5 0" wrap-count="30"></a-text>
              <a-text value="This pelvis is quite wide and is from an adult." align="left" width="1.5" font="dejavu" position="-0.7 -0.06 0" line-height="50" wrap-count="25"></a-text>
            </a-plane>
          </a-entity>
        </a-box>
      </a-box>

      <!-- research level end -->
      <a-plane id="research-end" color="#333" height="2.2" width="2.5" metalness="0.5" position="0 2.6 -1.5" visible="false">
        <a-plane text="value:CONGRATULATIONS; color:orange; font:dejavu; align:center; width:2" color="#000" position="0 1.1 0.01" width="1" height="0.3"></a-plane>
        <a-text value="You have cleared all the levels and found AVA!" color="#FFF" width="2.2" wrap-count="50" align="left" font="dejavu" position="-1.1 0.8 0"></a-text>
        <a-text value="This final research stage may be the most important part of the whole archaeological process because it helps us to relate to people in the past and it helps us to understand their lives. This is a crucial goal for archaeology." color="#FFF" width="2.2" wrap-count="50" align="left" font="dejavu" position="-1.1 0.5 0"></a-text>
        <a-text value="This game is based on real archaeological research carried out by the Achavanich Beaker Burial project. In 1987 the remains of a young female were discovered at Achavanich in Caithness in the north of Scotland. This young woman has become known as Ava, which is an abbreviation of the place where she was found. The picture shown on the right is the result of face reconstruction of Ava. For more information on the project, visit the project website at: achavanichbeakerburial.wordpress.com." color="#FFF" width="2.2" wrap-count="50" align="left" font="dejavu" position="-1.1 -0.27 0"></a-text>
        <a-text value="Thank you for playing! Hopefully you enjoyed playing and finding AVA." color="#FFF" width="2.2" wrap-count="50" align="left" font="dejavu" position="-1.1 -0.9 0"></a-text>
        <a-entity line="start:-1.25 1.1 0; end:1.25 1.1 0; color:orange"></a-entity>
        <a-entity line="start:-1.25 -1.1 0; end:1.25 -1.1 0; color:orange"></a-entity>
        <!-- back button -->
        <a-circle radius="0.08" text="value:<; width:2; align:center" color="#000" position="1.25 0.8 0.01"
        event-set__1="_event: mouseenter; color:orange"
        event-set__2="_event: mouseleave; color:#000"
        switch-scene="from:#research_page; to:#welcome_page" 
        change-environ="src:#sechelt">
        </a-circle>
      </a-plane>
    </a-entity>

    <!-- controller -->
    <!--<a-entity tracked-controls="controller: 1; idPrefix: OpenVR"></a-entity>-->

    <!-- light -->
    <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    <a-entity light="type: directional; castShadow: true; intensity: 1;" position="4.78 10.67 8.86" rotation="18.6 0 0"></a-entity>

    <!-- Camera + Cursor -->
    <a-camera position="0 1 1.5">

      <!-- using tools in hand -->
      <a-entity id="toolinhand" position="-0.2 0 -1.5">
        <a-entity id="useshovel" obj-model="obj:#shovel-obj;mtl:#shovel-mtl" position="0.25 0.3 0" rotation="0 0 135" scale="0.4 0.4 0.4" visible="false"></a-entity>
        <a-entity id="usecompass" obj-model="obj:#compass-obj; mtl:#compass-mtl" scale="0.1 0.1 0.1" rotation="70 0 0" visible="false"></a-entity>
        <a-entity id="useruler" obj-model="obj:#ruler-obj; mtl:#ruler-mtl" scale="0.05 0.05 0.05" rotation="0 -90 0"  visible="false"></a-entity>
        <a-entity id="usepeg" obj-model="obj:#peg-obj;mtl:#peg-mtl" scale="0.15 0.15 0.15" rotation="-45 0 45" visible="false"></a-entity>
        <a-entity id="useline" obj-model="obj:#line-obj;mtl:#line-mtl" scale="0.3 0.3 0.3" rotation="-45 -90 0" visible="false"></a-entity>
        <a-entity id="usemattock" obj-model="obj:#mattock-obj;mtl:#mattock-mtl" scale="0.3 0.3 0.3" rotation="45 90 0" visible="false"></a-entity>
        <a-entity id="usetrowel" obj-model="obj:#trowel-obj;mtl:#trowel-mtl" scale="0.1 0.1 0.1" rotation="50 20 45" visible="false"></a-entity>
        <a-entity id="usebrush" obj-model="obj:#brush-obj; mtl:#brush-mtl" scale="0.1 0.1 0.1" rotation="-90 0 0" visible="false"></a-entity>
      </a-entity>
      <!-- using bones in hand -->  
      <a-entity id="boneinhand" position="-0.2 0 -1.5">
          <a-entity id="useskull" obj-model="obj:#skull-obj;mtl:#skull-mtl" scale="0.2 0.2 0.2" visible="false"></a-entity>
          <a-entity id="useleg" obj-model="obj:#leg-obj;mtl:#leg-mtl" scale="0.3 0.3 0.3" visible="false"></a-entity>
          <a-entity id="userib" obj-model="obj:#rib-obj;mtl:#rib-mtl" scale="0.3 0.3 0.3" rotation="40 0 0" visible="false"></a-entity>
          <a-entity id="usearm" obj-model="obj:#arm-obj;mtl:#arm-mtl" scale="0.3 0.3 0.3" visible="false"></a-entity>
          <a-entity id="usespine" obj-model="obj:#spine-obj;mtl:#spine-mtl" scale="0.6 0.6 0.6" visible="false"></a-entity>
          <a-entity id="use-beaker-left" obj-model="obj:#beaker-left-obj;mtl:#beaker-left-mtl" scale="0.6 0.6 0.6" visible="false"></a-entity>
          <a-entity id="use-beaker-rightup" obj-model="obj:#beaker-rightup-obj;mtl:#beaker-rightup-mtl" scale="0.6 0.6 0.6" visible="false"></a-entity>
          <a-entity id="use-beaker-rightdown" obj-model="obj:#beaker-rightdown-obj;mtl:#beaker-rightdown-mtl" scale="0.6 0.6 0.6" visible="false"></a-entity>
      </a-entity>

      <!-- cursor -->
      <a-cursor id="cursor" color="#FFF" fuse="false" change-color-on-hover="color:lightgreen; target:#cursor">
        <!-- cursor animation -->
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     from="1 1 1" to="0.1 0.1 0.1" dur="150"></a-animation>
      </a-cursor>
    </a-camera>
  </a-scene>
  </body>
</html>
